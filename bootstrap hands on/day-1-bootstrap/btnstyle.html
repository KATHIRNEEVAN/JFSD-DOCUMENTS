<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn class</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <br><br><br>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-link">link</button>

    <br><br><br>
    <button type="button" class="btn btn-primary btn-lg">Normal</button>
    <button type="button" class="btn btn-primary">Normal</button>
    <button type="button" class="btn btn-primary btn-sm">Normal</button>
    <button type="button" class="btn btn-primary btn-xs">Normal</button>
    <br><br><br>
    <button type="button" class="btn btn-danger active">active btn</button>
    <button type="button" class="btn btn-danger disabled">disabled btn</button>

</body>
</html>
