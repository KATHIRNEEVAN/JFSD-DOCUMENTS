<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
    <br><br>
    <ul type="list" class="list-group" width="60%">
        <li class="list-group-item">hi</li>
        <li class="list-group-item">hello</li>
        <li class="list-group-item">good morning</li>
    </ul>
    <br><br>
    <h1>Badges</h1>
    <br><br>

    <ul type="list" class="list-group" width="60%">
        <li class="list-group-item">hi <span class="badge">11</span></li>
        <li class="list-group-item">hello <span class="badge">8</span></li>
        <li class="list-group-item">good morning <span class="badge">1</span></li>
    </ul>
    <br><br>
    <div class="list-group">
        <a href="#hh" class="list-group-item  active">HI</a>
        <a href="#hh1" class="list-group-item disabled">HELLO</a>
        <a href="#hh2" class="list-group-item btn">FINE</a>
    </div>

</body>
</html>
