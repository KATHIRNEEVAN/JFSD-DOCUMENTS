<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootslogin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            display: flex;
            font-family: 'Courier New', Courier, monospace;
        }
        #maindiv{
            height: 400px;
            width: 350px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            text-align:top;
            background-color: rgb(141, 215, 250);
        }
        #body{
            height: 100vh;
            width: 100vw;
            background-color: grey;
            display: flex;
            align-items: center;
            justify-content:center;
            
        }
        #top{
            height:50px;
            width: 175px;
            display: flex;
            align-items: center;
            
        }
        #top2{
            height: 50px;
            display: flex;
            align-items: end;
            
              
        }
        #top2 a{
            color: rgb(5, 105, 172);
            font-weight: bolder;
            text-decoration: none;
        }
        #top2 a:hover{
            color: red;
        }
        #top h3{
            margin-left: 10px;
            color: rgb(5, 105, 172);
            font-weight: bolder;
        }
        #inner{
              height: 350px;
              width: 350px;
              background-color: aliceblue;
              border: 3px solid skyblue;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-direction: column;
        }
        #inp1{
            height: 30px;
            width: 260px;
             background-color: grey;
             display: flex;
             flex-direction: row;
             align-items: center;
        }
        #inp1 i{
            margin-left: 6px;
        }
        #inp1 input{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="body">
    <div id="maindiv">
        <div style="display: flex; flex-direction: row;">
        <div id="top">
            <strong><h3>Sign In</h3></strong>
        </div>
        <div id="top2">
            <a href="">Forgot Password?</a>
        </div>
    </div>
        <div id="inner">
            <form action="">
                <div id="inp1"><i class="bi bi-person-fill" style="width: 24px;"></i><input type="text" placeholder="Username or Email" readonly></div>
                <br>
                <div id="inp1"><i class="bi bi-lock-fill" style="width: 24px;"></i><input type="password" placeholder="Password" readonly></div>
                <br>
                <div style="font-size: 20px;"><input type="checkbox" > Remember Me</div>
                <br>
                <div><button class="btn btn-success">Login</button>
                    <button class="btn btn-primary">Login with Facebook</button></div>
                    <br>
                    <hr>
                    
            </form>
            <p>Don't have an Acccount ? <a href="#register" style="text-decoration: none;">Sign up here</a></p>
        </div>
    </div>
</div>
</html>
