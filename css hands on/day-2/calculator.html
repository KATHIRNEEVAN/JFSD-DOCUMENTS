<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
           display: flex;
           justify-content: center;
           align-items: center;
        }
        table{
            width: 30vw;
            height: 40vh;
            background-color: grey;
        }
        td{
            border:3px solid rgb(15, 14, 14);
            background-color: rgb(65, 226, 226);
        }
        th{
            border:3px solid rgb(20, 20, 20);
        }
        input{
            height: 80%;
            width: 97%;
        }
    </style>
</head>
<body>
    <div id="div1">
        <table border="10">
            <tr>
                <th colspan="4"><input type="number" placeholder="0"></th>
            </tr>
            <tr align="center">
                <td>C</td>
                <td>%</td>
                <td><=</td>
                <td>/</td>
            </tr>
            <tr align="center">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr align="center">
                <td>00</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </table>
    </div>
</body>
</html>
