<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
    <style>
        h1{
            color: brown;
            border: 2px dotted brown;
            width: 22%;
            text-align: center;
            cursor:pointer;
        }
        table{
            width: 60%;
            border: 2px solid;
            border-collapse:collapse;
        }
        th{
            background-color: violet;
        }
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <br><br>
    <table>
        <tr align="center">
            <th colspan="6" >Time Table</th>
        </tr>
        <tr align="center">
            <td rowspan="6" >Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
        </tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr align="center"><td colspan="5">LUNCH</td></tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr align="center">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
    </table>
</body>
</html>
