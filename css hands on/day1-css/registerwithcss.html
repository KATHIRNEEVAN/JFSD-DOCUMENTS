<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="idregister">
    <form>
        <table width="50%" align="center">
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <th colspan="2"><font color="green">REGISTRATION</font></th>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" required></td>
            </tr>
            
            <tr>
                <td>Last Name</td>
            <td><input type="text" required></td>
        </tr>
        
        <tr>
            <td>E-mail</td>
            <td><input type="email" required></td>
        </tr>
        
        <tr>
            <td>Mobile No</td>

        </tr>
        
        <tr>
            <td>D.O.B</td>

        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender">Male  <input type="radio" name="gender">Female</td>
        </tr>
        
        <tr>
            <td>Skills</td>
            <td><input type="checkbox">Python<input type="checkbox">Java<input type="checkbox">C++</td>
        </tr>
        
        <tr>
            <td>District</td><td><select name="" id="">

        </select></td></tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
       <tr>
        <td colspan="2" align="center"><button><a  style="text-decoration: none;">Register</a></button></td>
       </tr>
       <tr>
        <tr>
            <td><br></td>

            <button><a href="loginwithcss.html" style="text-decoration: none;">Already have Account?</a></button>
        </td>
       </tr>

        </table>
