<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablecss</title>
    <style>
        tr{
            text-align: center;
        }
        td{
            background-color:lightpink;
            color:black;
            border: 2px solid green;
        }
        th{
            background-color: brown;
        }
        #div1{
            margin-top: 100px;
        }
        table{
            border: 2px solid green;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <table width="60%" align="center">
            <tr>
                <th>Sr.No</th>
                <th>Course Name</th>
                <th>Fees</th>
                <th>Duration</th>
                <th>Eligibility</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>CCC Course On Computer Concept</td>
                <td>2000</td>
                <td>3 months</td>
                <td>10<sup>th</sup></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>CCA Course On Computer Application</td>
                <td>2000</td>
                <td>3 months</td>
                <td>10<sup>th</sup></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Tally</td>
                <td>3000</td>
                <td>3 months</td>
                <td>10<sup>th</sup></td>
            </tr>
            <tr>
                <td>4.</td>
                <td> O Level</td>
                <td>15,000</td>
                <td>1 Year</td>
                <td>12<sup>th</sup></td>
            </tr>
        </table>
    </div>
</body>
</html>
