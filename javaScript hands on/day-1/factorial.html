<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
       var x=parseInt(document.getElementById("m1").value);
       var sum=1;
       for(let i=1; i<=x; i++){
        sum *= i;
       }

      document.getElementById("resul").innerHTML="Factorial of "+x+" :"+sum;}
    </script>
</head>
<body>
    enter a number for factorial: <input type="number" id="m1">
    <button onclick="calc()">calc</button>
    <br>
    <div id="resul" style="width:200px; height: 100px; background-color: aqua; margin-top: 100px;"></div>
</body>
</html>
