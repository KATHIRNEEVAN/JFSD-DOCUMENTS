<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
       var x=parseInt(document.getElementById("m1").value);
       if (x<=1){
        document.getElementById("resul").innerHTML=x+"is a Prime number";} 
    else{
        for(let i =2;i<x;i++){
            if(x%i==0){
                document.getElementById("resul").innerHTML=x+"is NoT a Prime number";
                break
            }
            else{
                document.getElementById("resul").innerHTML=x+"is a Prime number";
            }
        }
        
    } 

}

      
    </script>
</head>
<body>
    enter a number to check if its a prime: <input type="number" id="m1">
    <button onclick="calc()">calc</button>
    <br>
    <div id="resul" style="width:200px; height: 100px; background-color: aqua; margin-top: 100px;"></div>
</body>
</html>
