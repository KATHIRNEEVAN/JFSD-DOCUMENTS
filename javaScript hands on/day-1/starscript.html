<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
       var x=parseInt(document.getElementById("m1").value);
       var res="";
       for(let i=0;i<x;i++){
        
        for(let j=0;j<=i;j++){
            res+='* '
        }
        res+=" <br>"
        
       }
       document.getElementById("resul").innerHTML=res;
}

      
    </script>
</head>
<body>
    enter the number of rows: <input type="number" id="m1">
    <button onclick="calc()">calc</button>
    <br>
    <div id="resul" style="width:400px; height: 400px; background-color: aqua; margin-top: 100px;"></div>
</body>
</html>
